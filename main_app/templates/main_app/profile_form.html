{% extends 'base.html' %}
{% block content %}

<div class="profile card">
  {% if object %}
  <h1>Edit Profile</h1>
  {% else %}
  <h1>Create Profile <span style="color: red;">(required)</span></h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" class="btn" value="submit">
  </form>
  {% if object %}
  <a href="{% url 'profile' %}">Cancel</a>
  {% endif %}
  {% endblock %}
</div>
